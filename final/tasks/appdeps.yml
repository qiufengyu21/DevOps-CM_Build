---
- name: add key nodejs
  shell: "sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 68576280"
  become: yes
- name: add repo for nodejs
  apt_repository:
    repo: 'deb https://deb.nodesource.com/node_7.x {{ ansible_distribution_release }} main'
    update_cache: yes
  become: yes
- name: install nodejs
  apt:
    name: nodejs
  become: yes

- name: Install latest version of mysql
  become_method: sudo
  become: yes
  apt: pkg={{ item }} state=installed update_cache=true cache_valid_time=36000
  with_items:
    - mysql-server
- name: edit my.cnf file add mysql
  become: yes
  become_method: sudo
  lineinfile:
    path: /etc/mysql/my.cnf
    line: "[mysql]"
- name: edit my.cnf file add skip grant tables
  become: yes
  become_method: sudo
  lineinfile:
    path: /etc/mysql/my.cnf
    line: "skip-grant-tables"
    insertafter: "[mysql]"
- name: restart mysql
  become: yes
  become_method: sudo
  service:
    name: mysql
    state: restarted
