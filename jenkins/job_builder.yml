---
- hosts: localhost
  connection: local
  gather_facts: yes
  vars:
    - jenkins_home: "/var/lib/jenkins"
    - jenkins_user: "jenkins"
    - admin_password: "admin"
    - admin_token: "2182012094d7d8e430cf1010145ecc16"
    - home_dir: "/home/vagrant/jenkins"
    - jenkins_ip: 127.0.0.1
    - jenkins_port: 8080
  become: yes
  tasks:
    # INSTALL
    - name: install pip
      apt:
        name: python-pip

    - name: add key nodejs
      shell: "sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 68576280"
    - name: add repo for nodejs
      apt_repository:
        repo: 'deb https://deb.nodesource.com/node_7.x {{ ansible_distribution_release }} main'
        update_cache: yes
    - name: install nodejs
      apt:
        name: nodejs

    - name: install jenkins job builder
      pip:
        name: jenkins-job-builder
#    - name: install plugins
#      jenkins_plugin:
#        name: "{{ item }}"
#        url: "http://admin:{{ admin_password }}@{{ jenkins_ip }}:{{ jenkins_port }}"
#      with_items:
#        - git
#        - execute-shell
#    - name: restart jenkins
#      service:
#        name: jenkins
#        state: restarted

    # COPY JOBS
    - name: create jenkins_jobs folder
      file:
        path: "/etc/jenkins_jobs"
        state: directory
    - name: copy jenkins_jobs.ini template
      template:
        src: "{{ home_dir }}/templates/jenkins_jobs.ini.j2"
        dest: "/etc/jenkins_jobs/jenkins_jobs.ini"

    # CONFIGURE & BUILD
    - name: copy jobs
      copy:
        src: "{{ home_dir }}/jobs/"
        dest: "{{ jenkins_home }}/jobs/"
        directory_mode: yes
        mode: 0755
    - name: configure jobs
      shell: "jenkins-jobs update jobs"
      args:
        chdir: "{{ jenkins_home }}"
      register: output

    - name: Run build for checkboxio
      uri:
        url: "http://{{ jenkins_ip }}:{{ jenkins_port }}/job/{{ item }}/build?token={{ admin_token }}"
        method: POST
        user: "admin"
        password: "{{ admin_password }}"
        force_basic_auth: yes
        status_code: 201
      with_items:
        - checkboxio
        - itrsut2
